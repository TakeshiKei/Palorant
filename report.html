				</div>
				<div class="content" id="nav-links">
					<a href="index.html">Home</a>

				<div class="music-control">
					<img
						id="music-toggle"
						src="Images/music-off.png"
						alt="music control"
						width="40px"
						height="40px" />
				</div>
				<div class="toggler-navbar">
					<div class="hamburger-menu">
						<span></span>

					<li><a href="index.html">Home</a></li>

					<li class="active"><a href="report.html">Report</a></li>
				</ul>
			</div>
			<!-- Main -->
			<div class="main">
				<div class="report-container">
					<h1>Report a Bug</h1>
					<form id="bugForm" onsubmit="return validateForm()">
						<div class="form-group">
							<label>Username:</label>
							<input type="text" id="username" placeholder="Input your username"/>
						</div>
						<div class="form-group">
							<label>Email:</label>
							<input type="email" id="email" placeholder="Input your email"/>
						</div>
						<div class="form-group">
							<label>Server:</label>
							<select id="server">
								<option value="">-- Select Server --</option>
								<option>Asia</option>
								<option>Europe</option>
								<option>North America</option>
								<option>South America</option>
							</select>
						</div>
						<div class="form-group">
							<label>Description of the bug:</label>
							<textarea id="description" rows="5"></textarea>
						</div>
						<div class="form-group checkbox">
							<input type="checkbox" id="consent" />
							<label for="consent">&nbspI agree to the privacy policy</label>
						</div>
						<button type="submit">Submit Report</button>
						<p id="error-msg"></p>
					</form>
				</div>
			</div>
			<!-- Footer -->
			<footer class="footer">
				<div class="footer-container">
					<div class="footer-row">
						<div class="footer-col giot">

						</div>
						<div class="footer-col">
							<h4>follow us</h4>
